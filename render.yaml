# Render Blueprint - bets-estatistica
# Deploy: https://render.com/docs/blueprint-spec
#
# Arquitetura 100% gratuita:
# - Web Service (free): Roda o bot + scheduler interno
# 
# O Web Service faz spin down ap칩s 15min sem tr치fego,
# mas o Telegram webhook acorda ele quando h치 mensagens.
# O scheduler interno roda os jobs nos hor치rios programados.

services:
  # Main bot server (Telegram)
  - type: web
    name: bets-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node bot/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: America/Sao_Paulo
      - fromGroup: bets-secrets

  # Cakto webhook server (Payments)
  - type: web
    name: bets-webhook
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node bot/webhook-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: America/Sao_Paulo
      - fromGroup: bets-secrets

envVarGroups:
  - name: bets-secrets
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FOOTYSTATS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: THE_ODDS_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_GROUP_ID
        sync: false
      - key: TELEGRAM_PUBLIC_GROUP_ID
        sync: false
      - key: CAKTO_CLIENT_ID
        sync: false
      - key: CAKTO_CLIENT_SECRET
        sync: false
      - key: CAKTO_WEBHOOK_SECRET
        sync: false
