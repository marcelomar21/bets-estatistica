# CI/CD Pipeline - bets-estatistica
# Roda lint e testes em cada push/PR, deploy para Render apenas em push para main

name: CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Deploy apenas em push para main/master (não em PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Check deploy hook configured
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "::error::RENDER_DEPLOY_HOOK secret not configured"
            echo "Configure the secret in GitHub: Settings → Secrets → Actions → New secret"
            exit 1
          fi

      - name: Trigger Render Deploy
        run: |
          echo "::notice::Triggering Render deploy..."
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            --fail \
            --silent \
            --show-error \
            --write-out "%{http_code}" \
            --output /dev/null)
          if [ "$response" = "200" ] || [ "$response" = "201" ]; then
            echo "::notice::Deploy triggered successfully! (HTTP $response)"
          else
            echo "::warning::Deploy request returned HTTP $response"
          fi
