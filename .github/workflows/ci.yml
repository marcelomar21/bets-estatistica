# CI/CD Pipeline - bets-estatistica
# Roda lint e testes em cada push/PR, deploy para Render e Vercel apenas em push para main

name: CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Deploy apenas em push para main/master (não em PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Check deploy hook configured
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "::error::RENDER_DEPLOY_HOOK secret not configured"
            echo "Configure the secret in GitHub: Settings → Secrets → Actions → New secret"
            exit 1
          fi

      - name: Trigger Render Deploy
        run: |
          echo "::notice::Triggering Render deploy..."
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            --fail \
            --silent \
            --show-error \
            --write-out "%{http_code}" \
            --output /dev/null)
          if [ "$response" = "200" ] || [ "$response" = "201" ]; then
            echo "::notice::Deploy triggered successfully! (HTTP $response)"
          else
            echo "::warning::Deploy request returned HTTP $response"
          fi

  deploy-admin-panel:
    name: Deploy Admin Panel to Vercel
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: team_CNoiSynMmrxky1dmtI6DPRdY
      VERCEL_PROJECT_ID: prj_6C4cxKzY2J5Ub2ncXiCTzGMoe8Ls

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Vercel token configured
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::error::VERCEL_TOKEN secret not configured"
            echo "Configure the secret in GitHub: Settings → Secrets → Actions → New secret"
            exit 1
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN
        working-directory: admin-panel

      - name: Build project
        run: vercel build --prod --token=$VERCEL_TOKEN
        working-directory: admin-panel

      - name: Deploy to Vercel
        run: |
          url=$(vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "::notice::Admin Panel deployed to: $url"
        working-directory: admin-panel

  deploy-landing-page:
    name: Deploy Landing Page to Vercel
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: team_CNoiSynMmrxky1dmtI6DPRdY
      VERCEL_PROJECT_ID: prj_GYhImveHeqV6arpnfzECAwDU6qKA

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Vercel token configured
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::error::VERCEL_TOKEN secret not configured"
            echo "Configure the secret in GitHub: Settings → Secrets → Actions → New secret"
            exit 1
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN
        working-directory: landing-page

      - name: Build project
        run: vercel build --prod --token=$VERCEL_TOKEN
        working-directory: landing-page

      - name: Deploy to Vercel
        run: |
          url=$(vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "::notice::Landing Page deployed to: $url"
        working-directory: landing-page
